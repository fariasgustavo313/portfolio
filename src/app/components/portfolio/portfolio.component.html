<div class="container py-5">
  <h3 class="code-font text-success mb-5">// ACTIVE_DEPLOYMENTS</h3>
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let p of portfolios">
      <div class="terminal-card h-100 p-4 d-flex flex-column">
        <div class="mb-3">
          <img [src]="p.imagen" class="img-fluid rounded border border-secondary mb-3" [alt]="p.titulo">
          <h4 class="text-white fw-bold">{{p.titulo}}</h4>
        </div>
        <p class="text-muted small flex-grow-1">{{p.descripcion}}</p>
        <div class="mb-4">
          <span *ngFor="let t of p.tecnologias" 
                class="badge bg-black border border-success text-success code-font me-1" 
                style="font-size: 0.75rem; padding: 5px 10px;">
            {{t}}
          </span>
        </div>
        <div class="d-flex gap-2">
          <button (click)="verDetalleProyecto(p.id)" class="btn-cyber btn-sm flex-grow-1">VIEW_DETAILS</button>
          <a [href]="p.enlace" target="_blank" class="btn btn-outline-light btn-sm"><i class="devicon-github-original"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
