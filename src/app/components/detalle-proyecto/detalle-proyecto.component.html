<div class="container d-flex align-items-center justify-content-center vh-100 mt-5">
    <div class="row w-75 p-4 shadow-lg rounded bg-dark">
      <!-- Columna izquierda: Imagen y tecnologías -->
      <div class="col-md-4 text-center">
        <img *ngIf="proyecto?.imagen" [src]="proyecto?.imagen" alt="{{ proyecto?.titulo }}" class="img-fluid rounded shadow">
  
        <div class="mt-4">
          <h4 class="fw-bold text-success">Tecnologías</h4>
          <ul class="list-unstyled">
            <li *ngFor="let tech of proyecto?.tecnologias" class="text-light">{{ tech }}</li>
          </ul>
        </div>
  
        <div class="mt-4">
          <h4 class="fw-bold text-success">Metodología</h4>
          <p class="text-light">{{proyecto?.metodologia}}</p>
        </div>
      </div>
  
      <!-- Columna derecha: Información del proyecto -->
      <div class="col-md-8">
        <h1 class="mb-3 fw-bold text-success">{{ proyecto?.titulo }}</h1>
  
        <div *ngIf="proyecto?.descripcion" class="mb-3">
          <h4 class="fw-bold text-success">Descripción</h4>
          <p class="text-light">{{ proyecto?.descripcion }}</p>
        </div>
  
        <div *ngIf="proyecto?.trabajo" class="mb-3">
          <h4 class="fw-bold text-success">Trabajo</h4>
          <p class="text-light">{{ proyecto?.trabajo }}</p>
        </div>
  
        <div *ngIf="proyecto?.retos" class="mb-3">
          <h4 class="fw-bold text-success">Retos</h4>
          <p class="text-light">{{ proyecto?.retos }}</p>
        </div>
  
        <div *ngIf="proyecto?.aprendizaje" class="mb-3">
          <h4 class="fw-bold text-success">Aprendizajes</h4>
          <p class="text-light">{{ proyecto?.aprendizaje }}</p>
        </div>
  
        <!-- Botones -->
        <div class="mt-4">
          <a *ngIf="proyecto?.enlace" [href]="proyecto?.enlace" class="btn btn-primary me-2" target="_blank">Ver en GitHub</a>
          <button onclick="window.history.back()" class="btn btn-secondary">Volver</button>
        </div>
      </div>
    </div>
  </div>
