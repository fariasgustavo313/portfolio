<div class="container py-5 mt-5" *ngIf="proyecto">
  <div class="terminal-card p-4 p-md-5">
    <div class="row">
      <div class="col-lg-4 text-center mb-4">
        <img [src]="proyecto.imagen" class="img-fluid rounded border border-success mb-4 shadow-lg">
        <h5 class="code-font text-success">TECH_SPEC</h5>
        <div class="d-flex flex-wrap justify-content-center gap-2">
          <span *ngFor="let t of proyecto.tecnologias" class="badge bg-dark border border-secondary text-white">{{t}}</span>
        </div>
      </div>
      
      <div class="col-lg-8">
        <h1 class="display-5 fw-bold text-white mb-0">{{proyecto.titulo}}</h1>
        <p class="code-font text-success mb-4">Project_Status: STABLE</p>

        <div class="mb-4">
          <h5 class="text-success fw-bold">// DESCRIPTION</h5>
          <p class="text-light">{{proyecto.descripcion}}</p>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <h6 class="text-success fw-bold">// CHALLENGES</h6>
            <p class="small text-muted">{{proyecto.retos}}</p>
          </div>
          <div class="col-md-6 mb-3">
            <h6 class="text-success fw-bold">// LEARNINGS</h6>
            <p class="small text-muted">{{proyecto.aprendizaje}}</p>
          </div>
        </div>

        <div class="mt-4 pt-4 border-top border-secondary d-flex gap-3">
          <a [href]="proyecto.enlace" target="_blank" class="btn-cyber">SOURCE_CODE</a>
          <button onclick="window.history.back()" class="btn btn-outline-secondary">RETURN_TO_DASHBOARD</button>
        </div>
      </div>
    </div>
  </div>
</div>
