<!-- Sección de Tecnologías -->
<section class="container text-center mt-5">
  <h1 class="text-success fw-bold mb-5">Tecnologías</h1>

  <div class="row justify-content-center">
      <div class="col-4 col-md-2 mb-4" *ngFor="let tecnologia of tecnologias">
          <i class="{{tecnologia.logo}}"></i>
          <p class="text-white mt-2">{{tecnologia.titulo}}</p>
      </div>
  </div>
</section>
