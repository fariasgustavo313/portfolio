<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="terminal-card p-4 shadow-lg">
        <h3 class="code-font text-success mb-4">// ESTABLISH_CONNECTION</h3>
        
        <div class="mb-3">
          <label class="code-font small text-success">SENDER_ID:</label>
          <input type="text" [(ngModel)]="nombre" name="nombre"
                 class="terminal-input" placeholder="Your Name" 
                 [disabled]="cargando">
        </div>

        <div class="mb-3">
          <label class="code-font small text-success">RETURN_PATH:</label>
          <input type="email" [(ngModel)]="correo" name="correo"
                 class="terminal-input" placeholder="your@email.com"
                 [disabled]="cargando">
        </div>

        <div class="mb-4">
          <label class="code-font small text-success">MESSAGE_BODY:</label>
          <textarea [(ngModel)]="mensaje" name="mensaje"
                    class="terminal-input" rows="4" placeholder="Write your message..."
                    [disabled]="cargando"></textarea>
        </div>

        <button (click)="enviarFormulario()" 
                [disabled]="!validarFormulario() || cargando" 
                class="btn-cyber w-100 py-3">
          <span *ngIf="!cargando">EXECUTE_SEND</span>
          <span *ngIf="cargando" class="spinner-border spinner-border-sm"></span>
          <span *ngIf="cargando" class="ms-2">PROCESSING...</span>
        </button>

        <div class="mt-4 p-2 bg-black border border-secondary" *ngIf="mensajeEnviado">
          <p class="code-font mb-0" [ngClass]="{'text-success': !mensajeEnviado.includes('ERROR'), 'text-danger': mensajeEnviado.includes('ERROR')}">
            {{ mensajeEnviado }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
